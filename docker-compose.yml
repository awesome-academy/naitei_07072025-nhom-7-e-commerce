version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: shopi-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: Shopi
      MYSQL_USER: your_username
      MYSQL_PASSWORD: your_password
      MYSQL_ROOT_PASSWORD: 2004
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >-
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p2004 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:


