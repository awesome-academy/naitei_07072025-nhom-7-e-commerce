<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="~{fragment/header :: header}"></header>
    <div th:replace="~{fragment/sidebar :: sidebar}"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1 th:text="'Chi tiết Gợi ý Sản phẩm #' + ${suggestion.id}"></h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/suggestions}"><i class="fa fa-lightbulb-o"></i> Gợi ý</a></li>
                <li class="active">Chi tiết</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-md-7">
                    <!-- Box thông tin chi tiết -->
                    <div class="box box-primary">
                        <div class="box-header with-border"><h3 class="box-title">Thông tin Gợi ý</h3></div>
                        <div class="box-body">
                            <strong><i class="fa fa-cube margin-r-5"></i> Tên sản phẩm được gợi ý</strong>
                            <p class="text-muted" th:text="${suggestion.productName}"></p>
                            <hr>
                            <strong><i class="fa fa-align-left margin-r-5"></i> Mô tả của người dùng</strong>
                            <p class="text-muted" th:text="${suggestion.description}"></p>
                            <hr>
                            <strong><i class="fa fa-folder-open margin-r-5"></i> Danh mục được gợi ý</strong>
                            <p class="text-muted" th:text="${suggestion.suggestedCategory}"></p>
                            <hr>
                            <strong><i class="fa fa-user margin-r-5"></i> Người gửi</strong>
                            <p class="text-muted" th:text="${suggestion.submittedByUsername}"></p>
                            <hr>
                            <strong><i class="fa fa-info-circle margin-r-5"></i> Trạng thái hiện tại</strong>
                            <p><span class="label" th:text="${suggestion.status}"
                                     th:classappend="${suggestion.status.name() == 'APPROVED' ? 'label-success' : (suggestion.status.name() == 'PENDING' ? 'label-warning' : 'label-danger')}">
                               </span></p>

                            <!-- === KHỐI MỚI: HIỂN THỊ LÝ DO TỪ CHỐI (NẾU CÓ) === -->
                            <div th:if="${suggestion.status.name() == 'REJECTED' and suggestion.rejectionReason != null and !suggestion.rejectionReason.isEmpty()}">
                                <hr>
                                <strong><i class="fa fa-ban margin-r-5 text-danger"></i> Lý do từ chối</strong>
                                <p class="text-muted" th:text="${suggestion.rejectionReason}"></p>
                            </div>
                            <!-- === KẾT THÚC KHỐI MỚI === -->

                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <!-- === KHỐI HÀNH ĐỘNG ĐÃ ĐƯỢC CẬP NHẬT LOGIC HIỂN THỊ === -->
                    <!-- 1. HIỂN THỊ FORM CHỈ KHI TRẠNG THÁI LÀ PENDING -->
                    <div th:if="${suggestion.status.name() == 'PENDING'}" class="box box-success">
                        <div class="box-header with-border"><h3 class="box-title">Hành động</h3></div>
                        <form th:action="@{/admin/suggestions/review/{id}(id=${suggestion.id})}" th:object="${reviewDto}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Quyết định</label>
                                    <select th:field="*{status}" class="form-control status-selector">
                                        <option value="APPROVED">CHẤP NHẬN (APPROVED)</option>
                                        <option value="REJECTED">TỪ CHỐI (REJECTED)</option>
                                    </select>
                                </div>
                                
                                <div class="reason-block d-none">
                                    <div class="form-group">
                                        <label for="rejectionReason">Lý do từ chối (bắt buộc nếu từ chối)</label>
                                        <textarea id="rejectionReason" th:field="*{rejectionReason}" class="form-control" rows="4" placeholder="Nhập lý do tại sao bạn từ chối gợi ý này..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <a th:href="@{/admin/suggestions}" class="btn btn-default"><i class="fa fa-arrow-left"></i> Quay lại</a>
                                <button type="submit" class="btn btn-success pull-right"><i class="fa fa-check-circle"></i> Xác nhận</button>
                            </div>
                        </form>
                    </div>

                    <!-- 2. HIỂN THỊ THÔNG BÁO NẾU GỢI Ý ĐÃ ĐƯỢC XỬ LÝ -->
                    <div th:unless="${suggestion.status.name() == 'PENDING'}" class="box box-solid">
                        <div class="box-header with-border"><h3 class="box-title">Hành động</h3></div>
                        <div class="box-body">
                            <p class="text-info"><i class="fa fa-info-circle"></i> Gợi ý này đã được xử lý.</p>
                            <a th:href="@{/admin/suggestions}" class="btn btn-default"><i class="fa fa-arrow-left"></i> Quay lại danh sách</a>
                        </div>
                    </div>
                    <!-- === KẾT THÚC PHẦN CẬP NHẬT === -->

                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{fragment/footer :: footer}"></footer>
</div>

<div th:replace="~{fragment/script :: script}"></div>

</body>
</html>
