<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header th:replace="~{fragment/header :: header}"></header>
  <div th:replace="~{fragment/sidebar :: sidebar}"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Suppliers
        <small>Manage suppliers</small>
      </h1>
    </section>

    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Suppliers List</h3>
              <div class="box-tools">
                <button type="button" class="btn btn-success btn-sm">
                  <i class="fa fa-plus"></i> Create Supplier
                </button>
              </div>
            </div>

            <div class="box-body">
              <!-- Search box -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by name">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button">Search</button>
                    </span>
                  </div>
                </div>
              </div>
              <br>

              <!-- Table -->
              <table class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Description</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Created At</th>
                  <th>Updated At</th>
                  <th>Brand Logo</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>2</td>
                  <td>Vivo</td>
                  <td>China</td>
                  <td>012345678901234567890123456789</td>
                  <td>01234567891</td>
                  <td>Vivo.Inc@gmail.com</td>
                  <td>2024-12-25</td>
                  <td>2024-12-25</td>
                  <td><img src="path/to/vivo-logo.png" alt="Vivo" style="height: 30px;"></td>
                  <td>
                    <button class="btn btn-primary btn-xs">Edit</button>
                    <button class="btn btn-danger btn-xs">Delete</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</div>

<div th:replace="~{fragment/script :: script}"></div>
</body>
</html>
