<header class="main-header" th:fragment="header" xmlns:th="http://www.thymeleaf.org">
  <!-- Bá»Ž style="position: fixed;width: 100%;" -->

  <!-- Logo -->
  <a href="/admin/home" class="logo">
    <span class="logo-mini"><b>S</b>S</span>
    <span class="logo-lg">SamsungStore</span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="/images/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs" th:text="${currentUser.fullName}">admin</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img src="/images/user2-160x160.jpg" class="img-circle" alt="User Image">
              <p>
                <span class="hidden-xs" th:text="${currentUser.fullName}">admin</span>
                <small>Member since Nov. 2012</small>
              </p>
            </li>
            <li class="user-body">
              <div class="row">
                <div class="col-xs-4 text-center">
                  <a href="#">Followers</a>
                </div>
                <div class="col-xs-4 text-center">
                  <a href="#">Sales</a>
                </div>
                <div class="col-xs-4 text-center">
                  <a href="#">Friends</a>
                </div>
              </div>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a href="/auth/admin/logout" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
