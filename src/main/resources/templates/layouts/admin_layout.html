<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-crown"></i> Admin Panel</h3>
        </div>
        <ul class="list-unstyled components">
            <li th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
    			<a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
			</li>
			<li th:classappend="${activePage == 'orders' ? 'active' : ''}">
    			<a th:href="@{/admin/orders}"><i class="fas fa-receipt"></i> Quản lý Đơn hàng</a>
			</li>
			<li th:classappend="${activePage == 'products' ? 'active' : ''}">
			    <a href="#"><i class="fas fa-box"></i> Quản lý Sản phẩm</a>
			</li>
			<li th:classappend="${activePage == 'users' ? 'active' : ''}">
			    <a href="#"><i class="fas fa-users"></i> Quản lý Người dùng</a>
			</li>
        </ul>
    </nav>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Admin <i class="fas fa-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid p-4" th:insert="~{this :: content}">
            <!-- Content of specific pages will be inserted here -->
        </main>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
